<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link class="rounded-pill" rel="icon" href="cloudS.svg" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-dark">
    
    <div class="container-lg justify-content-center text-center">
        <div class="display-6 lead mt-5 mb-4 text-light">Get to know your City Weather!</div>
        <div class="d-flex justify-content-center mb-4">
            <div class="input-group input-group-lg" style="width: 30%;">
                <input type="text" class="form-control rounded-pill rounded-end" placeholder="Enter City Name:" id="binput" >
                <button class="btn btn-primary rounded-pill rounded-start" type="button" onclick="weather()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search mb-2 me-1" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                    </svg>
                </button>
            </div>
        </div>
          <!-- row Start -->
        <div class="row my-6 justify-content-center">
            <div class="col-lg-6 border rounded">

                <table class=" table table-dark table-border-rounded  text-start">
                    <tbody class="">
                      
                        <tr>
                            <td rowspan="5" style="vertical-align: middle; text-align: center;" class="border-end"> <img id="image" src="" alt="">  </td>
                            <td class="h3 lead"> Country : </td>
                            <td id="country" class="h3 lead"></td>
                        </tr>
                        
                        <tr>
                            <td class="h3 lead">City Name :</td>
                            <td id="city" class="h3 lead" ></td>
                        </tr>

                        <tr>
                            <td class="h3 lead">Temperature :</td>
                            <td id="temper" class="h3 lead" ></td>
                        </tr>

                        <tr>
                            
                            <td class="h3 lead">Feels Like :</td>
                            <td id="feelsLike" class="h3 lead" ></td>
                        </tr>

                        <tr>
                            <td class="h3 lead">Humidity :</td>
                            <td id="humidity" class="h3 lead" ></td>
                        </tr>

                        <tr>
                            <td rowspan="3" class="h3 lead border-end" id="type" style="vertical-align: middle; text-align: center;"> </td>
                            <td class="h3 lead">Time Zone :</td>
                            <td id="timeZone" class="h3 lead" > </td>
                        </tr>

                        <tr>
                            <td class="h3 lead">Sun Rise :</td>
                            <td id="sunRise" class="h3 lead" > </td>
                        </tr>

                        <tr>
                            <td class="h3 lead">Sun Set :</td>
                            <td id="sunSet" class="h3 lead" ></td>
                        </tr>
                      
                    </tbody>
                  </table>

            </div>
            <!-- 2nd box -->
            <!-- <div class="col-lg-6"></div> -->
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="spt.js"></script>
</body>
</html>
